<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vk api</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
</head>
<body>
<!-- ID приложения:	6069818 -->

<div class="wrapper">

		<!-- Заголовок -->
	<div class="header">
		<h3>Выберите друзей</h3>
	</div>

<div class="search_wrap">	
	<div class="search">
		<i class="fa fa-search"></i>
		<input type="text" placeholder="Начните вводить имя друга">
		<h4>Ваши друзья</h4>
	</div>


	<div class="search">
		<i class="fa fa-search"></i>
		<input type="text" placeholder="Начните вводить имя друга">
		<h4>Друзья в списке</h4>
	</div>

</div>

	<div class="wrapper_friends">

			<!-- общий список друзей -->
		<div class="block_friends common_friends_list">
			<ul>
				<li draggable="true" id="1" ondragstart="return dragStart(event)">
					<img src="img/1.jpg" alt="img">
					<p>Белоцерковец Денис</p>
					<i class="fa fa-plus"></i>
				</li>
				<li draggable="true" id="2" ondragstart="return dragStart(event)">
					<img src="img/2.jpg" alt="img">
					<p>Белоцерковец Денис</p>
					<i class="fa fa-plus"></i>
				</li>
				<li draggable="true" id="3" ondragstart="return dragStart(event)">
					<img src="img/3.jpg" alt="img">
					<p>Белоцерковец Денис</p>
					<i class="fa fa-plus"></i>
				</li>
				<li draggable="true" id="4" ondragstart="return dragStart(event)">
					<img src="img/4.jpg" alt="img">
					<p>Белоцерковец Денис</p>
					<i class="fa fa-plus"></i>
				</li>
			</ul>
		</div>

			<!-- список выбранных друзей  -->
		<div class="block_friends selected_friend_list">
			<ul id="selected_friend_list" ondragenter="return dragEnter(event)"
     			ondrop="return dragDrop(event)" 
    			ondragover="return dragOver(event)"
    			style="color: #777;">
			</ul>
		</div>

	</div>

		<!-- Подвал приложения с кнопкой сохранить  -->
	<div class="save">
		<a href="#">Сохранить</a>
	</div>

</div>

	<script src="js/js.js"></script>
</body>
</html>
