<html lang="en">

  <body>


<section class="container">

		
	<div class="block-center">

		<div class="left-block"></div>

		<div class="right-block">
			<h1>Сохрани свой аккаунт</h1>
			<p>Получи бесплатно неограниченное количество<br>форм, вопросов и ответов.</p>
			<span id="error" style="color: #a23965;"></span>
			<form id="form" action="thanks.html">
				
				<div class="wrap-input input-name">
					<i class="fa fa-user"></i>
					<input id="name" type="text" class="form-control" placeholder="Имя или никнейм" name="name" required>
				</div>

				<div class="wrap-input input-email">
					<i class="fa fa-envelope"></i>
					<input id="phone" type="Email" class="form-control" placeholder="Email" name="Email" required>
				</div>

				<div class="wrap-input input-pass">
					<i class="fa fa-lock"></i>
					<input id="password" type="password" class="form-control" placeholder="Пароль" name="password" required>
				</div>

				
				<button class="btn btn-default" type="submit">Сохранить<i class="fa fa-angle-right"></i></button><br>
				<span id="account">Уже есть аккаунт?<span>Войти</span></span>
			</form>
		</div>
	</div>

	
</section>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script>
$(document).ready(function(){
	var btn = $('.btn');
	btn.click(function(e){
		//var error = [];
		var userName = $('#name').val();
		var userPhone = $('#phone').val();
		var userEmail = $('#password').val();
		var form = $('#form');
		if ( (userName.length <= 3) || (userPhone.length <= 3) || (userEmail.length <= 3) ) {
			e.preventDefault();
			$('#error').text('Проверьте правильность заполнения полей!');
		} 
	});
});
</script>

  </body>
