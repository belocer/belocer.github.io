  <body>


<section>
	<div class="container">
		<form id="form" action="thanks.html">

		<span id="error" style="color: #a23965;font-size: 19px;"></span>
			<p>Имя:</p>
			<input id="name" type="text" class="form-control" placeholder="Введите имя" name="name" required><br><br>
			<p>Номер телефона:</p>
			<input id="phone" type="tel" class="form-control" placeholder="Введите телефон" name="tel" required><br><br>
			<p>E-mail:</p>
			<input id="email" type="email" class="form-control" placeholder="Введите email" name="email" required><br><br>
			<button class="btn btn-default" type="submit">Отправить форму</button>
		</form>
	</div>
</section>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script>
$(document).ready(function(){

	var btn = $('.btn');

	btn.click(function(e){

		//var error = [];

		var userName = $('#name').val();
		var userPhone = $('#phone').val();
		var userEmail = $('#email').val();
		var form = $('#form');

		if ( (userName.length <= 3) || (userPhone.length <= 3) || (userEmail.length <= 3) ) {
			e.preventDefault();
			$('#error').text('Проверьте правильность заполнения полей!');
		} 
	});
});

</script>
