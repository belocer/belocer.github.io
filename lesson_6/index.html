<body>
<div class="market-info container">

	<h1 class="market-info__main-header col-lg-12">Почему с нами работают?</h1>

	<div class="row">
	<!-- 1 БЛОК -->
		<div class="market-info__one-block col-lg-3 col-md-6 col-sm-6 col-xs-12">	
			<img src="img/crane.png" alt="img" class="img-responsive">
			<h2 class="market-info__less-header">Позвольте вашим <br> деньгам работать</h2>	
			<p class="market-info__declaration">Проценты по договорам <br> займа выше банковских</p>
		</div>

	<!-- 2 БЛОК	 -->
		<div class="market-info__two-block col-lg-3 col-md-6 col-sm-6 col-xs-12">	
			<img src="img/bag.png" alt="img" class="img-responsive">
			<h2 class="market-info__less-header">Зарабатывайте <br> вместе с нами</h2>	
			<p class="market-info__declaration">Мы вкладываем <br> собственные средства</p>
		</div>

	<!-- 3 БЛОК	 -->
		<div class="market-info__three-block col-lg-3 col-md-6 col-sm-6 col-xs-12">	
			<img src="img/home.png" alt="img" class="img-responsive">

			<p class="market-info__declaration">Все договоры займа <br> обеспечены залогом</p>
		</div>

	<!-- 4 БЛОК	 -->
		<div class="market-info__four-block col-lg-3 col-md-6 col-sm-6 col-xs-12">	
			<img src="img/umbrella.png" alt="img" class="img-responsive">
			<h2 class="market-info__less-header">Никаких <br> рисков</h2>	
			<p class="market-info__declaration">Наша профессиональная <br> деятельность застрахована</p>
		</div>
	</div>

</div> <!-- конец блока контейнера -->
