<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Гео Отзыв</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="map"></div>
    <template id="dropbox-template">
        <div class="dropbox__overlay">
            <div class="dropbox">
                <div class="dropbox__header">
                    <h1 class="dropbox__title"></h1>
                    <button type="button" class="dropbox__close"></button>
                </div>
                <div class="dropbox__container">
                    <div class="reviews reviews--empty">
                        <ul class="reviews__items reviews__items--empty">
                            <p class="reviews__item">Отзывов пока нет...</p>
                        </ul>
                    </div>
                    <div class="myreviews">
                        <h2 class="myreviews__title">Ваш Отзыв</h2>
                        <input type="text" name="name" class="myreviews__name" placeholder="Ваше имя">
                        <span class="myreviews__error myreviews__error--name">Необходимо указать имя!</span>
                        <input type="text" name="place" class="myreviews__place" placeholder="Укажите место">
                        <span class="myreviews__error myreviews__error--place">Необходимо указать место!</span>
                        <textarea name="impression" class="myreviews__impression" placeholder="Поделитесь впечатлениями"></textarea>
                        <span class="myreviews__error myreviews__error--impression">Поделитесь впечатлениями!!!</span>
                        <button type="button" class="myreviews__add">Добавить</button>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template id="reviews-template">
        <li class="reviews__item">
            <span class="reviews__name"></span>
            <span class="reviews__place"></span>
            <span class="reviews__date"></span>
            <p class="reviews__impression"></p>
        </li>
    </template>
<script src="js/script.js"></script>
</body>
</html>
