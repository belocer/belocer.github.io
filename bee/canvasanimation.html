<script> ///////////////////////////////////////////////////// Пчела

var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var x = 200;
var y = 200;

setInterval(function(){
ctx.clearRect(0, 0, 400, 400);

drawBee(x,y);
x = update(x);
y = update(y);

//ctx.strokeRect(0, 0, 400, 400);

},30);

	var circle = function (x, y, radius, fillCircle){ // функция заполняет либо нет окружности
		ctx.beginPath();
		ctx.arc(x, y, radius, 0, Math.PI * 2, false);
		if (fillCircle) {
			ctx.fill(); // Заполяем
		} else {
			ctx.stroke(); // Контур
		}
	};

	var drawBee = function (x, y) { // Нарисовать пчелу
		ctx.lineWidth = 2; // Толщина линии
		ctx.strokeStyle = "Black";
		ctx.fillStyle = "Gold";

		circle(x, y, 8, true);
		circle(x, y, 8, false);
		circle(x-5, y-11, 5, false);
		circle(x+5, y-11, 5, false);
		circle(x-2, y-1, 2, false);
		circle(x+2, y-1, 2, false);
	};


var update = function (coordinate) {
	var offset = Math.random()*4-2;

	coordinate += offset;

	if (coordinate > 200){
		coordinate = 200;
	}

	if (coordinate < 0){
		coordinate = 0;
	}

	return coordinate;
};



</script>
